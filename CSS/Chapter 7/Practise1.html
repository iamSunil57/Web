<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(4, 99, 167);
        }

        ul {
            display: inline-grid;
            grid-template-columns: auto auto auto;
        }

        ul li {
            list-style: none;
            margin: 0 2px;
            padding: 15px;
        }

        .container {
            display: grid;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <div class="container">

</body>

</html>
