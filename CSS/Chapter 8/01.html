<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: blueviolet;
            height: 20vh;
        }
        .box{
            display: inline-block;
            border: 2px solid black;
            transform-origin: 0; /* center by default*/
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur repellendus, a aut dignissimos saepe eius sed, voluptatibus architecto quas rerum laborum blanditiis quis numquam nisi id magnam. Molestias sunt assumenda voluptatem, asperiores aperiam excepturi.
    </div>
    
</body>
</html>
