<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1>Travel Form:</h1>
        <form action="form.php">
            <input type="text" placeholder="enter your name"><br>
            <label for="SectionIdA">
                <input type="radio" value="section A" name="section" id="SectionIdA">Section A

            </label>
            <label for="SectionIdB">
                <input type="radio" value="section B" name="section" id="SectionIdB">Section B
            </label>
            <label for="SectionIdC">
                <input type="radio" value="section C" name="section" id="SectionIdC">Section C<br>
            </label><br>
            <input type="checkbox" id="library" name="Library">
            <label for="library">Want library card</label><br>
            <!-- for and id should be same -->
            <textarea name="explain" id="explain" placeholder="Why do you want to join us?" cols="30"
                rows="10"></textarea>
            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Tesla">Tesla</option>
                <option value="Ford">Ford</option>
                <option value="Thar">Thar</option><br>
                <input email="text" placeholder="enter your email here.">

            </select>
        </form>
    </div>

</body>

</html>
