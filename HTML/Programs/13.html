<!-- Objects and Iframes, Iframes attributes, Embed Attributes -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <div>
        <p>link of video here to embed</p>
        <!-- object tag is used to embed multimedia into webpage. -->
        <object data="" type="" height="45" width="45">
            <iframe name="iframe" src="https://www.bing.com or any link" frameborder="0" height="" width="122px"></iframe>
            <iframe name="iframe" srcdoc ="hello" frameborder="0" height="" width="122px"></iframe>
        </object>
        <video src="name of video" controls width="500px">Error</video>
        <embed src="link" width="" height=""> 
        <!-- Controls tag start media automatically and loop to auto start after finishing once -->
    </div>

</body>

</html>
