<!-- Lists -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <!-- For unordered list -->
        <li>Sunday</li>
        <li>Monday</li>
    </ul>
    <ol>
        <!-- For ordered list -->
        <li>Sunday</li>
        <li>Monday</li>
    </ol>
    <!-- For list with definitions -->
    <dl>
       <dt>Toyota</dt>
       <dd>Car Brand.</dd>
       <dt>Jaguar</dt>
       <dd>Italian fashion brand.</dd>

    </dl>
    
</body>
</html>
