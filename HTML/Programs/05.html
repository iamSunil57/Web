<!-- Links -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Absolute link. Used for including Hyperlinks -->
    <a href="https://www.facebook.com">Click here to go Facebook</a><br />
    <!-- Tag dedicated to send emails -->
    <a href="mailto:cypher@gmail.com">Hi</a><br />
    <!-- Anchor tag for mentioning contact numbers -->
    <a href="tel:">5678902345</a><br />
    <!-- Tag to quickly navigate to different part of webpage. Relative link -->
    <a href="/FORM.html">Go to Form</a>
  </body>
</html>
