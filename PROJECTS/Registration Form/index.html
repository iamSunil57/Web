<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <header>
          <h1>Login</h1>
        </header>
        <form action="#">
          <input type="text" id="nameField" placeholder="name" />
          <input type="email" placeholder="username or email address" />
          <input type="password" placeholder="password" />
          <a href="#">Forgot Password?</a>
          <input type="button" id="loginBtn" value="login" />

          <div class="links">
            <a href="#"><img src="image" alt="F" /></a>
          </div>
          <div class="links">
            <a href="#"><img src="image" alt="G" /></a>
          </div>
          <div class="links">
            <a href="#"><img src="image" alt="T" /></a>
          </div>
          <p class="signup">
            Not a member?<a href="" id="signupBtn">Sign Up</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
