<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <h1>Welcome to Javascript practise.</h1>

    <script>
      // Data Types in Javascript

      // Numbers
      var num1 = 56;
      var num2 = 44;

      // String
      var str1 = "This is string";
      var str2 = "This is also string";

      // Objects
      var marks = {
        Sunil: 97,
        Kuber: 87,
        Gaurav: 85,
      };
      console.log(marks);

      // Boolean
      var a = true;
      var b = false;
      console.log(a, b);

      // Undefined and Null
      var und = undefined; // var und;
      console.log(und);

      var n = null;
      console.log(n);
    </script>
  </body>
</html>
