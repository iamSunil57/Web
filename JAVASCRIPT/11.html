<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Interval and Methods</title>
  </head>

  <body>
    <h1>Hi! Sunil</h1>

    <script>
      // Date Intervals and Methods.
      let myDate = new Date();
      console.log(myDate);
      console.log(myDate.getTime()); //gives in seconds
      console.log(myDate.getFullYear()); //gives year
      console.log(myDate.getDay()); //counts from 0
      console.log(myDate.getHours());
      console.log(myDate.getMinutes());
      console.log(myDate.getSeconds());
    </script>
  </body>
</html>
