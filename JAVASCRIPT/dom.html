  <body>
    <h1>Welcome to this Javascript Tutorial</h1>
    <div id="firstcontainer" class="container">
      <button id="click" class="container">click me</button>
      <p>This is just a paragraph.</p>
    </div>

    <script>
      //Document object model(DOM) Manipulation
      //It is used to excess our Html pages elements.

      let ele = document.getElementById("click");
      console.log(ele);
      console.log(ele.innerHTML); // shows html code of called element
      console.log(ele.innerText); // shows content of called element

      let eleClass = document.getElementsByClassName("container");
      console.log(eleClass);
      //eleClass[0].style.background= 'yellow';
      eleClass[0].classList.add("bg-primary"); // add class "bg-primary" to eleClass from style (CSS).
      eleClass[0].classList.add("text");
      eleClass[0].classList.remove("text"); //remove class "text from eleClass"
      console.log(eleClass[0].innerHTML);
      console.log(eleClass[0].innerText);

      let tn = document.getElementsByTagName("button"); //shows all tagname "button"
      console.log(tn);

      console.log(dv);
