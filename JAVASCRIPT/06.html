<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>

  <body>
    <h1>Hi! Cypher</h1>

    <script>
      // Functions
      // DRY = Don't repeat yourself
      // Make a function and call it multiple times as required, convenient way to use.

      function avg(a, b) {
        return (a + b) / 2;
      }
      c = avg(5, 7);
      c1 = avg(45, 76);
      console.log(c, c1);

      // If output is shown blue in chrome's console then it is number and if shown black/white it is string.
      console.log(57);
      console.log("sunil");
      console.log("547825");
    </script>
  </body>
</html>
