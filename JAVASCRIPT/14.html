<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Listener</title>
  </head>

  <body>
    <h1>Hi! Sunil</h1>

    <div id="firstContainer" class="container primary">
      <button id="click" onclick="clicked()">Click</button>
      <h1>Sunil Chand</h1>
    </div>

    <div class="container">
      <p>This is paragraph.</p>
    </div>

    <script>
      // EVENTS IN JAVASCRIPT
      // onmousedown........., onkeydown......., onload.....

      function clicked() {
        console.log("The button is clicked.");
      }

      window.onload = function () {
        console.log("The window is loaded.");
      };

      // We can access the element by id directly as 'firstContainer':
      // click events
      firstContainer.addEventListener("click", function () {
        console.log("Clicked on Container.");
      });

      // To change inner text of targeted element using events
      firstContainer.addEventListener("click", function () {
        document.querySelectorAll(".container")[1].innerHTML =
          "<b> You have clicked </b>";
        console.log("Clicked on Container.");
      });

      // mouseover events
      firstContainer.addEventListener("mouseover", function () {
        console.log("Mouse on Contianer.");
      });

      // mouseout events
      firstContainer.addEventListener("mouseover", function () {
        console.log("Mouse out of Contianer.");
      });

      // mouseup events
      firstContainer.addEventListener("mouseup", function () {
        console.log("Mouse up when clicked is left on Contianer.");
      });

      // mousedown events
      firstContainer.addEventListener("mousedown", function () {
        console.log("Mouse down when clicked on Contianer.");
      });

      // To change text of targeted element using mouseup events
      let prevHTML = document.querySelectorAll(".container")[1].innerHTML;
      firstContainer.addEventListener("mouseup", function () {
        document.querySelectorAll(".container")[1].innerHTML = prevHTML;
        console.log("Mouse up when clicked is left on Contianer.");
      });

      // mousedown events
      firstContainer.addEventListener("mousedown", function () {
        document.querySelectorAll(".container")[1].innerHTML =
          "<b> You have clicked </b>";
        console.log("Mouse down when clicked on Contianer.");
      });

      // mousemove events
      firstContainer.addEventListener("mousemove", function () {
        console.log("Mouse is moved on Contianer.");
      });

      // drag events
      let drag = false;
      firstContainer.addEventListener("mousedown", () => (drag = false));
      firstContainer.addEventListener("mousemove", () => (drag = true));
      firstContainer.addEventListener("mouseup", () =>
        console.log(drag ? "drag" : "click")
      );
    </script>
  </body>
</html>
